<!DOCTYPE html>
<html>
<head>
    <title>Text Selection Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Reproduce the exact classes from the Input component */
        .input-test {
            @apply file:text-foreground placeholder:text-muted-foreground selection:bg-primary selection:text-primary-foreground dark:bg-input/30 border-input flex h-9 w-full min-w-0 rounded-md border bg-transparent px-3 py-1 text-base shadow-xs transition-[color,box-shadow] outline-none file:inline-flex file:h-7 file:border-0 file:bg-transparent file:text-sm file:font-medium disabled:pointer-events-none disabled:cursor-not-allowed disabled:opacity-50 md:text-sm;
        }
        
        .label-test {
            @apply flex items-center gap-2 text-sm leading-none font-medium select-none group-data-[disabled=true]:pointer-events-none group-data-[disabled=true]:opacity-50 peer-disabled:cursor-not-allowed peer-disabled:opacity-50;
        }
    </style>
</head>
<body>
    <div class="p-8">
        <h1 class="text-xl font-bold mb-4">Text Selection Test</h1>
        
        <div class="mb-4">
            <label class="label-test">Label with select-none</label>
            <input type="text" value="Test text in input" class="input-test" />
        </div>
        
        <div class="mb-4">
            <label class="text-sm font-medium">Label without select-none</label>
            <input type="text" value="Test text in input" class="border rounded px-3 py-1" />
        </div>
        
        <div class="mb-4">
            <input type="text" value="Plain input test" class="border rounded px-3 py-1" />
        </div>
        
        <div class="mb-4">
            <input type="text" value="Disabled input test" class="border rounded px-3 py-1" disabled />
        </div>
    </div>
</body>
</html>
