name: Hedge System Release

on:
  push:
    tags:
      - 'hedge-system-v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get version
        run: echo "PACKAGE_VERSION=$(node -pe "require('./apps/hedge-system/package.json').version")" >> $GITHUB_ENV

      - name: Create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `hedge-system-v${process.env.PACKAGE_VERSION}`,
              name: `Hedge System v${process.env.PACKAGE_VERSION}`,
              body: 'Take a look at the assets to download and install this app.',
              draft: true,
              prerelease: false
            })
            return data.id

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust targets for macOS
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './apps/hedge-system/src-tauri -> target'


      - name: Install frontend dependencies
        run: npm ci --include=optional

      - name: Build applications and packages
        env:
          PARCEL_WATCHER_BACKEND: fs
        run: npx turbo build --filter=hedge-system...


      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: './apps/hedge-system'
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}
          includeUpdaterJson: true

      - name: Upload to S3 via Amplify
        if: startsWith(matrix.platform, 'macos') || startsWith(matrix.platform, 'windows')
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-1
        run: |
          # Get version for S3 path
          PACKAGE_VERSION=$(node -pe "require('./apps/hedge-system/package.json').version")
          
          # S3にビルド成果物をアップロード
          aws s3 sync ./apps/hedge-system/src-tauri/target/release/bundle/ s3://amplify-arbitrageassistantreleases/releases/hedge-system/v${PACKAGE_VERSION}/ --recursive
          
          # updater.jsonファイルをlattest.jsonとしてもアップロード
          if [ -f "./apps/hedge-system/src-tauri/target/release/bundle/nsis/latest.json" ]; then
            aws s3 cp ./apps/hedge-system/src-tauri/target/release/bundle/nsis/latest.json s3://amplify-arbitrageassistantreleases/releases/hedge-system/latest.json
          elif [ -f "./apps/hedge-system/src-tauri/target/release/bundle/macos/latest.json" ]; then
            aws s3 cp ./apps/hedge-system/src-tauri/target/release/bundle/macos/latest.json s3://amplify-arbitrageassistantreleases/releases/hedge-system/latest.json
          elif [ -f "./apps/hedge-system/src-tauri/target/release/bundle/appimage/latest.json" ]; then
            aws s3 cp ./apps/hedge-system/src-tauri/target/release/bundle/appimage/latest.json s3://amplify-arbitrageassistantreleases/releases/hedge-system/latest.json
          fi

  publish-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]

    steps:
      - name: Publish release
        id: publish-release
        uses: actions/github-script@v7
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id,
              draft: false,
              prerelease: false
            })