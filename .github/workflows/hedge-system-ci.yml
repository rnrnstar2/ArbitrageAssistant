name: Hedge System CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - "apps/hedge-system/**"
      - "packages/**"
      - ".github/workflows/hedge-system-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "apps/hedge-system/**"
      - "packages/**"
      - ".github/workflows/hedge-system-ci.yml"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build applications and packages
        env:
          PARCEL_WATCHER_BACKEND: fs
        run: npx turbo build --filter=hedge-system...

      - name: Lint code
        run: npx turbo lint --filter=hedge-system...

      - name: Type check
        run: |
          cd apps/hedge-system
          npm run check-types

  build-tauri:
    name: Build Tauri App
    needs: lint-and-test
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./apps/hedge-system/src-tauri -> target"

      - name: Install frontend dependencies
        run: npm ci

      - name: Build applications and packages
        env:
          PARCEL_WATCHER_BACKEND: fs
        run: npx turbo build --filter=hedge-system...

      - name: Disable updater for CI build
        run: |
          cd apps/hedge-system/src-tauri
          # Create a temporary config that disables updater artifacts
          jq '.bundle.createUpdaterArtifacts = false' tauri.conf.json > tauri.conf.json.tmp
          mv tauri.conf.json.tmp tauri.conf.json

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: "./apps/hedge-system"
          args: ${{ matrix.args }}
